<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Clone</title>
    <script src="scripts/script.js" type="module"></script>
</head>
<body>
    <div class="p-4">
        <form action="" data-form>
            <div class="input-group mb-4">
                <select class="form-select flex-grow-0 w-auto" data-method>
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>

                <input
                    type="url"
                    class="form-control"
                    placeholder="https://example.com"
                    data-url
                    required
                />
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        type="button"
                        id="query-params-tab"
                        class="nav-link active"
                        role="tab"
                        aria-controls="query-params"
                        aria-selected="true"
                        data-bs-toggle="tab"
                        data-bs-target="#query-params"
                    >
                        Query Params
                    </button>    
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        type="button"
                        id="request-headers-tab"
                        class="nav-link"
                        role="tab"
                        aria-controls="request-headers"
                        aria-selected="false"
                        data-bs-toggle="tab"
                        data-bs-target="#request-headers"
                    >
                        Request Headers
                    </button>    
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        type="button"
                        id="json-tab"
                        class="nav-link"
                        role="tab"
                        aria-controls="json"
                        aria-selected="false"
                        data-bs-toggle="tab"
                        data-bs-target="#json"
                    >
                        JSON
                    </button>    
                </li>
            </ul>

            <div class="tab-content p-3 border border-top-0">
                <div
                    id="query-params"
                    class="tab-pane show fade active"
                    role="tabpanel"
                    aria-labelledby="query-params-tab"
                >
                    <div data-query-params></div>
                    <button class="mt-2 btn btn-outline-success" type="button" data-add-query-param>Add</button>
                </div>
                <div
                    id="request-headers"
                    class="tab-pane fade"
                    role="tabpanel"
                    aria-labelledby="request-headers-tab"
                >
                    <div data-request-headers></div>
                    <button class="mt-2 btn btn-outline-success" type="button" data-add-request-header>Add</button>
                </div>
                <div
                    id="json"
                    class="tab-pane fade"
                    role="tabpanel"
                    aria-labelledby="json-tab"
                >
                    <div class="overflow-auto" style="max-height: 200px;" data-json-request-body></div>
                </div>
            </div>
        </form>

        <div class="mt-5 d-none" data-response-section>
            <h3>Response</h3>

            <div class="d-flex mt-3">
                <div class="me-3">Status: <span data-status></span></div>
                <div class="me-3">Size: <span data-size></span></div>
                <div class="me-3">Time: <span data-time></span>ms</div>
            </div>

            <ul class="nav nav-tabs mt-3" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        type="button"
                        id="body-tab"
                        class="nav-link active"
                        role="tab"
                        aria-controls="body"
                        aria-selected="true"
                        data-bs-toggle="tab"
                        data-bs-target="#body"
                    >
                        Body
                    </button>    
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        type="button"
                        id="response-headers-tab"
                        class="nav-link"
                        role="tab"
                        aria-controls="response-headers"
                        aria-selected="false"
                        data-bs-toggle="tab"
                        data-bs-target="#response-headers"
                    >
                        Headers
                    </button>    
                </li>
            </ul>

            <div class="tab-content p-3 border border-top-0">
                <div
                    id="body"
                    class="tab-pane show fade active"
                    role="tabpanel"
                    aria-labelledby="body-tab"
                >
                    <div class="overflow-auto" style="max-height: 200px;" data-json-response-body></div>
                </div>
                <div
                    id="response-headers"
                    class="tab-pane fade"
                    role="tabpanel"
                    aria-labelledby="response-headers-tab"
                >
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 1rem 2rem;" data-response-headers></div>
                </div>
            </div>
        </div>
    </div>

    <template data-key-value-template>
        <div class="input-group mt-2" data-key-value-pair>
            <input
                type="text"
                class="form-control"
                placeholder="KEY"
                data-key
            />
            <input
                type="text"
                class="form-control"
                placeholder="VALUE"
                data-value
            />

            <button type="button" class="btn btn-outline-danger" data-remove-button>Remove</button>
        </div>
    </template>
</body>
</html>
